<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        img{
         max-width: 200px;
         height: auto;
         display: block;
        }
    </style>
</head>
<body>
    <header>
        <div th:replace="header :: user(id=${user.getId()}, nickname=${user.getNickname()})">
        </div>
    </header>
    <div class = "user">
        <img id="avatar" th:src="${userPage.getAvatar()}" alt="Avatar">
        <p class="nickname" th:text="${userPage.getNickname()}"></p>
    </div>
    <div class="posts">
        <div class="post" th:if="${not userPage.getPosts().isEmpty()}">
            <div th:each="post: ${userPage.getPosts()}">
                <div>
                    <div th:if="${user.getId()}">
                        <a th:href="@{post/}+${post.getId()}+@{?id=}+${user.getId()}">
                            <img th:src="${post.getResultImage().getImage()}" alt="Foto">
                        </a>
                    </div>
                    <div th:unless="${user.getId()}">
                        <a th:href="@{post/}+${post.getId()}">
                            <img th:src="${post.getResultImage().getImage()}" alt="Foto">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="dialog-form" title="Добавить фото" th:if="${user.getId()} eq ${userPage.getUserId()}">
                <form id="create_post" action="/new_post" style="display:none;">
                    <input type="hidden" id="user_id" th:value="${userPage.getUserId()}">
                    <div>
                        <input type="file" accept="image/jpeg" id="image"  title="картинка">
                    </div>
                    <div>
                        <input type="text" id="post_title" title="название">
                    </div>
                    <div>
                        <input type="text" id="send_description" title="описание">
                    </div>
                    <div>
                        <input type="submit" value="Сохранить">
                    </div>

                </form>
                <div>
                    <button class="show_field" type="button">Добавить</button>
                </div>
            </div>
    </div>

    <script type="text/javascript" src="/script/show_pass.js"></script>
    <script type="text/javascript" src="/script/add_post.js"></script>
</body>
</html>
