<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insta Clone</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<div class="_LoginIn">
    <form action="/login" id="loginForm">
        <div class="_Value">
            <label class="login">
            <span class="hint">Ваш логин</span>
            <input id="email" type="text" name="email" value="user@user.ru">
        </label>
        </div>
        <div class="_Value">
            <label class="password">
                <span class="hint">Пароль</span>
                <input id="password" type="password" class="show_input_pass" name="password" value="user">
            </label>
            <div class="Show">
                <button class="showPass" type="button">Показать</button>
            </div>
        </div>
        <div class="send_btn">
            <input type="submit" value="Войти"/>
        </div>
    </form>
    <form action="/registration">
        <div class="reg">
            <button>Регистрация</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="/script/show_pass.js"></script>
<script type="text/javascript" src="/script/submit_data.js"></script>
</body>
</html>
