<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insta Clone</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<div class="_LoginIn">
    <form action="/api/login" id="loginForm">
        <div>
            <label class="login">
                <span class="hint">Ваш логин</span>
                <input id="email" type="text" name="email" value="user@user.ru">
            </label>
        </div>
        <div>
            <label class="password">
                <span class="hint">Пароль</span>
                <input id="password" type="password" class="show_input_pass" name="password" value="user">
            </label>
            <div>
                <button class="showPass" type="button">Показать</button>
            </div>
        </div>
        <div>
            <input type="submit" value="Войти"/>
        </div>
    </form>
    <a href="/registration"><button>Регистрация</button></a>

</div>
<script type="text/javascript" src="/script/show_pass.js"></script>
<script type="text/javascript" src="/script/submit_data.js"></script>
</body>
</html>
