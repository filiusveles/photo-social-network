<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.getTitle()}"></title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="image">
        <img th:src="${post.getResultImage().getImage()}">
    </div>
    <div class="descr">
        <div>
            <label class="nickname" th:text="${post.getAuthor().getNickname()}"></label>
            <label id="title" th:text="${post.getTitle()}"></label>
        </div>
        <div>
            <label id="created_data" th:text="${post.getDate()}"></label>
        </div>

        <div class="tags">
            <div class="tag" th:if="${not post.getTags().isEmpty()}">
<!--
                <div th:each="tag: ${post.getTags()}">
                    <label th:text="${tag.getName()}"></label>
                </div>
-->
                <label th:each="tag: ${post.getTags()}" th:text="${tag.getName()} "></label>
            </div>

            <form id="add_tag" style="display:none;">
                <input type="hidden" th:value="${post.getId()}" id="post_id">
                <input type="text" id="tag_name">
                <input type="submit" value="Добавить">
            </form>
            <button class="show_tag_field" type="button">Добавить</button>
        </div>
        <div>
            <label id="description" th:text="${post.getDescription()}"></label>
        </div>
    </div>
    <script type="text/javascript" src="/script/add_tag.js"></script>
    <script type="text/javascript" src="/script/show_pass.js"></script>
</body>
</html>
